<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تقارير الحضور والانصراف</title>
    <style>
        body {font-family: "Cairo", sans-serif; margin: 20px; direction: rtl; text-align: right;}
        select, input, button {
            padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 14px;
        }
        table {width: 100%; border-collapse: collapse; margin-top: 15px;}
        th, td {border: 1px solid #ddd; padding: 8px; text-align: center;}
        th {background-color: #f2f2f2;}
        .hidden {display: none;}
        .message {color: red; margin-top: 10px; font-weight: bold;}
        .loading {color: blue; margin-top: 10px;}
        .container {max-width: 1400px; margin: 0 auto;}
        .form-section {background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px;}
        .success {color: green;}
        .employee-info {background: #e7f3ff; padding: 10px; border-radius: 5px; margin: 10px 0;}
    </style>
</head>
<body>
    <div class="container">
        <h2>📊 نظام تقارير الحضور والانصراف</h2>

        <!-- اختيار نوع التقرير -->
        <div class="form-section">
            <label for="reportType"><strong>اختر نوع التقرير:</strong></label>
            <select id="reportType" onchange="toggleReportForm()">
                <option value="employee">تقرير موظف فردي</option>
                <option value="day">تقرير يوم معين</option>
                <option value="period">تقرير فترة مجمع</option>
            </select>
        </div>

        <!-- نموذج تقرير موظف -->
        <div id="employeeReportForm" class="form-section">
            <h3>🎯 تقرير موظف فردي</h3>
            <label><strong>كود الموظف:</strong></label>
            <input type="text" id="employeeId" placeholder="ادخل كود الموظف">
            <label><strong>من:</strong></label>
            <input type="date" id="fromDate">
            <label><strong>إلى:</strong></label>
            <input type="date" id="toDate">
            <button onclick="fetchEmployeeReport()" style="background: #4CAF50; color: white;">عرض التقرير</button>
            
            <div id="employeeInfo" class="employee-info hidden"></div>
        </div>

        <!-- نموذج تقرير يوم معين -->
        <div id="dayReportForm" class="form-section hidden">
            <h3>📅 تقرير يوم معين</h3>
            <label><strong>التاريخ:</strong></label>
            <input type="date" id="singleDay">
            <button onclick="fetchDayReport()" style="background: #2196F3; color: white;">عرض تقرير اليوم</button>
        </div>

        <!-- نموذج تقرير فترة (مجمع) -->
        <div id="periodReportForm" class="form-section hidden">
            <h3>📊 تقرير فترة مجمع</h3>
            <label><strong>من:</strong></label>
            <input type="date" id="periodFrom">
            <label><strong>إلى:</strong></label>
            <input type="date" id="periodTo">
            <button onclick="fetchPeriodReport()" style="background: #FF9800; color: white;">عرض التقرير المجمع</button>
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading hidden">⏳ جاري تحميل البيانات...</div>

        <!-- جدول عرض النتائج -->
        <div id="resultsSection" class="hidden">
            <h3>📋 نتائج التقرير</h3>
            <table id="resultsTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // ⚠️ ضع رابط النشر هنا
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyS4iCtGpTVNtL8qeu_wN-CtvEdPPaMe8CUDKwEZ08Hv4PlMxKfHszziZYZU8G1TCVCdg/exec";

        function toggleReportForm() {
            const type = document.getElementById("reportType").value;
            document.getElementById("employeeReportForm").classList.toggle("hidden", type !== "employee");
            document.getElementById("dayReportForm").classList.toggle("hidden", type !== "day");
            document.getElementById("periodReportForm").classList.toggle("hidden", type !== "period");
            document.getElementById("message").innerHTML = "";
            document.getElementById("resultsSection").classList.add("hidden");
            document.getElementById("employeeInfo").classList.add("hidden");
        }

        function showLoading(show) {
            document.getElementById("loading").classList.toggle("hidden", !show);
        }

        function showMessage(message, isError = true) {
            const messageEl = document.getElementById("message");
            messageEl.innerHTML = message;
            messageEl.className = isError ? 'message' : 'message success';
        }

        function showEmployeeInfo(employee) {
            const infoEl = document.getElementById("employeeInfo");
            infoEl.innerHTML = `
                <strong>بيانات الموظف:</strong><br>
                الكود: ${employee.employee_id} | الاسم: ${employee.name} | المهنة: ${employee.occupation}
            `;
            infoEl.classList.remove("hidden");
        }

        // ✅ جلب تقرير موظف
        async function fetchEmployeeReport() {
            const emp = document.getElementById("employeeId").value.trim();
            const from = document.getElementById("fromDate").value;
            const to = document.getElementById("toDate").value;

            if (!emp || !from || !to) {
                showMessage("⚠ يرجى ملء جميع الحقول.");
                return;
            }

            showLoading(true);
            showMessage("");
            document.getElementById("employeeInfo").classList.add("hidden");

            try {
                const url = `${SCRIPT_URL}?action=singleReport&employee_id=${emp}&from=${from}&to=${to}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.error) {
                    showMessage("⚠ " + data.error);
                    document.getElementById("resultsSection").classList.add("hidden");
                    return;
                }

                if (!data.days || data.days.length === 0) {
                    showMessage("⚠ لا توجد بيانات مطابقة للفترة المحددة.");
                    document.getElementById("resultsSection").classList.add("hidden");
                    return;
                }

                showMessage(`✅ تم العثور على ${data.days.length} يوم`, false);
                showEmployeeInfo(data.days[0]);
                
                renderTable(
                    ["التاريخ", "الدخول", "الانصراف", "ساعات العمل", "الأوفر تايم", "عدد التسجيلات"],
                    data.days.map(d => [
                        d.date,
                        d.first_in,
                        d.last_out,
                        d.work_hours_str,
                        d.overtime_hours_str,
                        d.entries_count || "0"
                    ])
                );
            } catch (error) {
                showMessage("⚠ حدث خطأ في جلب البيانات: " + error.message);
            } finally {
                showLoading(false);
            }
        }

        // ✅ جلب تقرير يومي
        async function fetchDayReport() {
            const day = document.getElementById("singleDay").value;
            if (!day) {
                showMessage("⚠ يرجى اختيار تاريخ.");
                return;
            }

            showLoading(true);
            showMessage("");

            try {
                const url = `${SCRIPT_URL}?action=dayReport&day=${day}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.error) {
                    showMessage("⚠ " + data.error);
                    return;
                }

                if (!data || data.length === 0) {
                    showMessage("⚠ لا توجد بيانات لهذا اليوم.");
                    return;
                }

                showMessage(`✅ تم العثور على ${data.length} موظف`, false);
                renderTable(
                    ["كود الموظف", "الاسم", "المهنة", "الدخول", "الانصراف", "ساعات العمل", "الأوفر تايم", "عدد التسجيلات"],
                    data.map(d => [
                        d.employee_id,
                        d.name,
                        d.occupation,
                        d.first_in,
                        d.last_out,
                        d.work_hours_str,
                        d.overtime_hours_str,
                        d.entries_count || "0"
                    ])
                );
            } catch (error) {
                showMessage("⚠ حدث خطأ في جلب البيانات: " + error.message);
            } finally {
                showLoading(false);
            }
        }

        // ✅ جلب تقرير مجمع
        async function fetchPeriodReport() {
            const from = document.getElementById("periodFrom").value;
            const to = document.getElementById("periodTo").value;
            if (!from || !to) {
                showMessage("⚠ يرجى تحديد الفترة.");
                return;
            }

            showLoading(true);
            showMessage("");

            try {
                const url = `${SCRIPT_URL}?action=periodReport&from=${from}&to=${to}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.error) {
                    showMessage("⚠ " + data.error);
                    return;
                }

                if (!data || Object.keys(data).length === 0) {
                    showMessage("⚠ لا توجد بيانات فى هذه الفترة.");
                    return;
                }

                // تحويل الكائن إلى مصفوفة
                const employeesArray = Object.keys(data).map(empId => {
                    const empData = data[empId];
                    return {
                        employee_id: empId,
                        name: empData.name,
                        occupation: empData.occupation,
                        days_present: empData.days_present || 0,
                        total_work_hours_str: empData.total_work_hours_str || "0:00",
                        total_overtime_hours_str: empData.total_overtime_hours_str || "0:00"
                    };
                });

                showMessage(`✅ تم العثور على ${employeesArray.length} موظف`, false);
                
                renderTable(
                    ["كود الموظف", "الاسم", "المهنة", "أيام الحضور", "إجمالي ساعات العمل", "إجمالي الأوفر تايم"],
                    employeesArray.map(d => [
                        d.employee_id,
                        d.name,
                        d.occupation,
                        d.days_present,
                        d.total_work_hours_str,
                        d.total_overtime_hours_str
                    ])
                );
            } catch (error) {
                showMessage("⚠ حدث خطأ في جلب البيانات: " + error.message);
            } finally {
                showLoading(false);
            }
        }

        // ✅ دالة عرض الجدول
        function renderTable(headers, rows) {
            const thead = document.getElementById("tableHead");
            const tbody = document.getElementById("tableBody");
            const resultsSection = document.getElementById("resultsSection");

            thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>`;
            tbody.innerHTML = rows.map(r => `<tr>${r.map(c => `<td>${c}</td>`).join("")}</tr>`).join("");

            resultsSection.classList.remove("hidden");
        }

        // تعيين التواريخ الافتراضية
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            const firstDay = new Date();
            firstDay.setDate(1);
            const firstDayStr = firstDay.toISOString().split('T')[0];
            
            // تعيين التواريخ الافتراضية
            document.getElementById('fromDate').value = firstDayStr;
            document.getElementById('toDate').value = today;
            document.getElementById('singleDay').value = today;
            document.getElementById('periodFrom').value = firstDayStr;
            document.getElementById('periodTo').value = today;
        };
    </script>
</body>
</html>
